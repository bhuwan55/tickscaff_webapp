{% extends 'main/base.html' %}

{% block container %}


   <main class="page-content">
      <div class="container-fluid">
        <div class="row headingtitle">
              <h3>Edit Company</h3>
            </div>
              <div class="addStaff-Form">
                <form method="post" action="#" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" value="{{company.name}}" class="form-control" required>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="address">Address</label>
                        <input type="text" name="address" value="{{company.address}}" id="" class="form-control" required>
                    </div>
                 </div>
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="image">Image</label> <br> <br>
                        <a href=""><img src="/media/{{ company.image }}" style="width:250px;height:200px;" alt=""></a><br>
                        <br>
                        <input type="file" name="image" id="image" value="{{ company.image }}" class="form-control" accept="image">
                    </div>
                </div>
                <div class="row form-group">
                <div class="col-md-12">
                    <div class="row form-group">
                <div class="col-md-2">
                    <button class="btn btn-warning" type="submit" >Edit</button>
                </div>
                <div class="col-md-2">
                 <a href="{% url 'company:view_company' %}">
                    <button type="button" class="btn btn-danger" >Close
                     </button>
                </a>
                </div>
                </div>
            </div>
        </form>
    </div>
</div>
</main>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#confirm-password').keyup(function(){
            password = $('#password').val();
            confirmPassword = $('#confirm-password').val()
            $('div#error').empty();
            if (password===confirmPassword) {

                $('.submit').attr("disabled", false);
            }else{
                 $('div#error').append(`<span class="error" style="color:red">Passwords do not match</span>`);
                console.log("Two Password do not match");
                $('.submit').attr("disabled", true)
            }
        });

        $('#username, #email').focusout(function(){
            var username = $('#username').val();
            var email = $('#email').val();
            // console.log("focus");
            $.post("#",
              {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'username': username,
                'email': email,
              },
              function(data, status){
                // console.log(data.message, status);
                $('div#error1').empty();
              if (data.flag == 1) {
                $('div#error1').append(`<span class="error" style="color:red">`+data.message+`</span>`);
                 $('.submit').attr("disabled", true);
              }
              else if (data.flag == 2) {
                $('div#error2').append(`<span class="error" style="color:red">`+data.message+`</span>`);
                $('.submit').attr("disabled", true);
              }
              else{
                 $('.submit').attr("disabled", false);
              }
            });
        });
    });


</script>
{% endblock %}
