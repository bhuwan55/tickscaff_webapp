{% extends 'main/base.html' %}

{% block container %}
<main class="page-content">
  <div class="container-fluid">
    <div class="row headingtitle">
        <h3>Company Details</h3>
    </div>
    <div class="text-center">
        <div class="row add">
            <a href="{% url 'company:add_company' %}"> <button  class="btn btn-primary">Add Company</button> </a>
        </div>
        <input type="text" placeholder="Filter" class='table-search-user' data-table-search="myTable" />
        <select class="form-control searchid" id="dropdownList">
            <option value="orderid">By Name</option>
            <option value="phone">By Size</option>
        </select>
    </div>
    <div class="scroller">
        <table class="table table-striped" id="myTable">
          <thead>
            <th></th>
            <th>Name</th>
            <th>Address</th>
            <th>Image</th>
          </thead>
          <tbody>
          {% for company in company %}
            <tr>
              <td>
                  <a href="{% url 'company:edit_company' company.id %}"><button class="btn btn-primary view-edit-btn" ><i class="fas fa-edit"></i></button></a>
                  <a href="{% url 'company:delete_company' company.id %}"><button class="btn btn-primary deleteuser" onclick="return confirm('Are you sure you want to delete this gear ?');"><i class="far fa-trash-alt"></i></button></a>
              </td>
              <td id="">{{ company.name }}</td>
              <td id="">{{ company.address }}</td>
              <td id=""><a href=""><img src="/media/{{ company.image }}" style="width:80px;height:80px;" alt=""></a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</main>
{% endblock %}
