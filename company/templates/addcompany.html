{% extends 'main/base.html' %}

{% block container %}


   <main class="page-content">
      <div class="container-fluid">
        <div class="row headingtitle">
              <h3>Add Company</h3>
            </div>
              <div class="addStaff-Form">
                <form method="post" action="#" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="name">Enter Company Name:</label>
                        <input type="text" name="name" id="" class="form-control" required>
                    </div>
                    </div>

                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="name">Sub Contractor/ Builder :</label>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-2">
                        <label for="Name">Name</label>
                        <input type="text" name="builder_name" id="" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label for="">Contact</label>
                        <input type="text" name="contact" id="" class="form-control" required>
                    </div>
                 </div>
                    <br>
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="">Quotation</label>
                        <input type="file" name="quote" id="" class="form-control" required>
                    </div>
                </div>
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="name">Jobsite Address:</label>
                        <input type="text" name="site" id="" class="form-control" required>
                    </div>
                </div>
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="date">Date of Installation</label>
                        <input type="date" name="date_of_installation" id="" class="form-control" required>
                    </div>
                </div>
                <div class="row form-group">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-primary submit form-control" id="submit_btn">
                </div>
            </div>
        </form>
    </div>
</div>
</main>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$("#branch_name").select2({
      tags: true
    });
</script>
{% endblock %}
