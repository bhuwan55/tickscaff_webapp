{% extends 'main/base.html' %}

{% block container %}
<main class="page-content">
  <div class="container-fluid">
    <div class="row headingtitle">
        <h3>Quotations</h3>
    </div>
    <div class="text-center">
        <div class="row add">
            <a href="{% url 'quote:create_quote' %}"> <button  class="btn btn-primary">Create Quotation</button> </a>
        </div>
<!--        <input type="text" placeholder="Filter" class='table-search-user' data-table-search="myTable" />-->
<!--        <select class="form-control searchid" id="dropdownList">-->
<!--            <option value="orderid">By User Name</option>-->
<!--            <option value="phone">By City</option>-->
<!--        </select>-->
    </div>
    <div class="scroller">
        <table class="table table-striped" id="myTable">
          <thead>
            <th></th>
            <th>Site Address</th>
            <th>Company</th>
            <th>Date of Installation</th>
          </thead>
          <tbody>
            {% for quote in quotes %}
            <tr>
              <td>
                <a href="{% url 'quote:view_single_quote' quote.id %}"><button class="btn btn-primary view-edit-btn" ><i class="fas fa-edit"></i></button></a>
                  <a href="{% url 'quote:delete_quote' quote.id %}"><button class="btn btn-primary deleteuser" onclick="return confirm('Are you sure you want to delete this Quote ?');"><i class="far fa-trash-alt"></i></button></a>
              </td>
              <td id="">{{ quote.job.site }}</td>
              <td id="">{{ quote.job.company.name }}</td>
              <td id="">{{ quote.job.date_for_installation }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</main>
{% endblock %}
