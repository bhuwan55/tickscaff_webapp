{% extends 'main/base.html' %}

{% block container %}


   <main class="page-content">
      <div class="container-fluid">
        <div class="row headingtitle">
              <h3>Return Form</h3>
            </div>
              <div class="addStaff-Form">
                <form method="post" action="#" class="myform" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row form-group">
                        <h4 class="col px-md-0"></h4>
                    </div>
                    {% if message %}
                    <h3 style="color:red" >{{ message }}</h3>
                    {% endif %}
                    {% for order in job.order.all %}
                    <div class="row form-group clone">
                    <div class="col-md-2">
                        <label for="name">Name:</label>
                        <input type="text" class="id" name="return_id" value="{{order.id}}" hidden>
                        <select name="name" class="mx-1 h-50 w-100 ">
                            <option value="{{ order.gear.name }}">{{ order.gear.name }}</option>
                            {% for gear in  gear %}
                          <option value="{{gear.name}}">{{gear.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label for="size">Size:</label>
                        <select name="size" class="mx-1 h-50 w-100 ">
                            <option value="{{ order.gear.size }}">{{ order.gear.size }}</option>
                            {% for gear in  gear %}
                          <option value="{{gear.size}}">{{gear.size}}</option>
                            {% endfor %}
                        </select>
                    </div>

                     <div class="col-md-2">
                        <label for="used_quantity">Quantity:</label>
                        <input type="text" name="used_quantity" id="" class="form-control" value="{{ order.used_quantity }}" required>
                    </div>

                        <button type='button' class='btn remove-row btn-danger mx-2 h-30 my-4' onclick="alert('You deleted a row !!!');">Cancel</button>
                    </div>
                    {% endfor %}
                        <div>
                            <button class="btn btn-danger add-row"> Add</button>
                        </div>
                    </div>
          <br> <br> <br>

                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="company_name">Company Name:</label>
                        <select name="company" class="mx-1 h-50 w-100 ">
                            <option value="{{ job.company.id }}">{{ job.company.name }}</option>
                            {% for company in  company %}
                          <option value="{{company.id}}">{{company.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                 </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="" value="{{ job.date }}"  class="form-control" required>
                    </div>

                </div>
<!--                <div class="row form-group">-->
<!--                    <div class="col-md-4">-->
<!--                        <label for="total_price">Total Price</label>-->
<!--                        <input type="total_price" name="total_price" id="total_price" class="form-control" required>-->
<!--                    </div>-->
<!--                </div>-->
<!--                    <div class="row form-group">-->
<!--                    <div class="col-md-4">-->
<!--                        <label for="total_quantity">Total Quantity</label>-->
<!--                        <input type="text" name="total_quantity" id="total_quantity" class="form-control">-->
<!--                    </div>-->
<!--                </div>-->
                <div class="row form-group">
                <div class="col-md-12">
                    <div class="row form-group">
                <div class="col-md-2">
                    <button class="btn btn-warning" type="submit" >Edit</button>
                </div>
                <div class="col-md-2">
                 <a href="{% url 'main:view_jobs' %}">
                    <button type="button" class="btn btn-danger" >Close
                     </button>
                </a>
                </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#confirm-password').keyup(function(){
            password = $('#password').val();
            confirmPassword = $('#confirm-password').val()
            $('div#error').empty();
            if (password===confirmPassword) {

                $('.submit').attr("disabled", false);
            }else{
                 $('div#error').append(`<span class="error" style="color:red">Passwords do not match</span>`);
                console.log("Two Password do not match");
                $('.submit').attr("disabled", true)
            }
        });

        $('#username, #email').focusout(function(){
            var username = $('#username').val();
            var email = $('#email').val();
            // console.log("focus");
            $.post("#",
              {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'username': username,
                'email': email,
              },
              function(data, status){
                // console.log(data.message, status);
                $('div#error1').empty();
              if (data.flag == 1) {
                $('div#error1').append(`<span class="error" style="color:red">`+data.message+`</span>`);
                 $('.submit').attr("disabled", true);
              }
              else if (data.flag == 2) {
                $('div#error2').append(`<span class="error" style="color:red">`+data.message+`</span>`);
                $('.submit').attr("disabled", true);
              }
              else{
                 $('.submit').attr("disabled", false);
              }
            });
        });
    });

$(document).ready(function(){
   $( ".add-row" ).click(function(){
      var $clone = $( ".clone" ).first().clone();
      $clone.insertBefore( ".add-row" );
      $( "input.id:Last" ).replaceWith( "<input type='text' class='id' name='return_id' value='-1' hidden>" );
   });

   $( ".myform" ).on("click", ".remove-row", function(){
      $(this).parent().remove();
   });
});
</script>
{% endblock %}
