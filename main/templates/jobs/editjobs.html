{% extends 'main/base.html' %}

{% block container %}


   <main class="page-content">
      <div class="container-fluid">
        <div class="row headingtitle">
              <h3>Gear List</h3>
            </div>
              <div class="addStaff-Form">
                <form method="post" action="#" class="myform" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row form-group">
                        <h4 class="col px-md-0"></h4>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-7">
                        <h5></h5>
                            </div>
                    </div>
                    <div class="row form-group">
                    <div class="col-md-3">
                        <label for="">Product Description:</label>
                    </div>

                    <div class="col-md-3">
                        <label for="">Weight:</label>
                    </div>

                     <div class="col-md-3">
                        <label for="">Quantity:</label>
                    </div>
                    </div>
                    <div class="row form-group clone">
                    {% for order in orders %}
                    <div class="row form-group clone">
                    <div class="col-md-4">
                        <input type="text" name="id" value="{{ order.gear.id }}" hidden>
                        <input type="text" name="name" id="" class="form-control" value="{{ order.gear.name }}" readonly>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="weight" id="" class="form-control" value="{{ order.subtotal_weight }}" readonly>
                    </div>

                     <div class="col-md-4 content">
                         <input type="text" name="return_id" value="{{ order.id }}" hidden>
                        <input type="text" name="used_quantity" id="" value="{{ order.used_quantity }}" class="input1 form-control" required>
                     </div>
                    </div>
                    {% endfor %}
                    </div>
          <br> <br> <br>
                <div class="row form-group">
                <div class="col-md-12">
                    <div class="row form-group">
                <div class="col-md-2">
                    <button class="btn btn-warning" type="submit" >Edit</button>
                </div>
                <div class="col-md-2">
                 <a href="{% url 'company:edit_company' company.id %}">
                    <button type="button" class="btn btn-danger" >Close
                     </button>
                </a>
                </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#confirm-password').keyup(function(){
            password = $('#password').val();
            confirmPassword = $('#confirm-password').val()
            $('div#error').empty();
            if (password===confirmPassword) {

                $('.submit').attr("disabled", false);
            }else{
                 $('div#error').append(`<span class="error" style="color:red">Passwords do not match</span>`);
                console.log("Two Password do not match");
                $('.submit').attr("disabled", true)
            }
        });

        $('#username, #email').focusout(function(){
            var username = $('#username').val();
            var email = $('#email').val();
            // console.log("focus");
            $.post("#",
              {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'username': username,
                'email': email,
              },
              function(data, status){
                // console.log(data.message, status);
                $('div#error1').empty();
              if (data.flag == 1) {
                $('div#error1').append(`<span class="error" style="color:red">`+data.message+`</span>`);
                 $('.submit').attr("disabled", true);
              }
              else if (data.flag == 2) {
                $('div#error2').append(`<span class="error" style="color:red">`+data.message+`</span>`);
                $('.submit').attr("disabled", true);
              }
              else{
                 $('.submit').attr("disabled", false);
              }
            });
        });
    });

$(document).ready(function(){
   $( ".add-row" ).click(function(){
      var $clone = $( ".clone" ).first().clone();
      $clone.insertBefore( ".add-row" );
      $( "input.id:Last" ).replaceWith( "<input type='text' class='id' name='return_id' value='-1' hidden>" );
   });

   $( ".myform" ).on("click", ".remove-row", function(){
      $(this).parent().remove();
   });
});
</script>
{% endblock %}
