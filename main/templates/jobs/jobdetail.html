{% extends 'main/base.html' %}

{% block container %}


   <main class="page-content">
      <div class="container-fluid">
        <div class="row headingtitle">
              <h3>Job Details</h3>
            </div>
              <div class="addStaff-Form">
                <form method="post" action="#" class="myform" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row form-group clone">
                    <div class="col-md-9">
                        <label for="">Site Address</label>
                        <input type="text" name="site" id="" class="form-control" value="{{ job.site }}" >
                    </div>
                 </div>
                    <div class="row form-group clone">
                    <div class="col-md-9">
                        <label for="">Date Of Installation</label>
                        <input type="date" name="date_for_installation" id="" class="form-control" value="{{ job.date_for_installation|date:'Y-m-d' }}" >
                    </div>
                 </div>
                    <div class="row form-group clone">
                    <div class="col-md-9">
                        <label for="">Amount of Bays</label>
                        <input type="text" name="amount_of_bays" id="" class="form-control" value="{{ job.amount_of_bays }}" >
                    </div>
                 </div>
                    <div class="row form-group clone">
                    <div class="col-md-9">
                        <label for="">Job Type</label>
                        <input type="text" name="job_type" id="" class="form-control" value="{{ job.job_type }}" >
                    </div>
                 </div>

                    <div class="row form-group">
                    <div class="col-md-1">
                        <!-- Button trigger modal -->
                        <a href="{% url 'main:edit_jobs' job.id %}"><button type="button" name="sbtn" value="gear_list" class="btn default" style="border-color: #C0BDBD;" data-toggle="modal" data-target="#exampleModal">
                        Gear List:
                    </button></a>
                    </div>
                    </div>
                </div>

                <div class="row form-group">
                <div class="col-md-4">
                    <button class="btn btn-warning" type="submit" >Submit</button>
            </div>
            </div>
        </form>
    </div>
</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).ready(function(){
   $( ".input1" ).keyup(function(){
      var used_quantity = $(this).val();
      console.log(used_quantity);
      var avail_quantity = $(this).closest("div.content").find("input[name='avail_quantity']").val();
      console.log(avail_quantity);
      if (used_quantity - avail_quantity >0) {
            alert(avail_quantity + " quantity only available in Warehouse ");
            $(this).closest( ".input1" ).val(avail_quantity);
        }
   });
});

</script>
{% endblock %}
