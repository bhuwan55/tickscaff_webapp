<!DOCTYPE html>
<html lang="en">
   <head>
       {% load staticfiles %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
      <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">

       <!-- Title Page-->
        <title>
            {% block title %}
            {% endblock %}
        </title>

      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"
         crossorigin="anonymous">
      <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
      <!-- <link href="{% static 'css/all.css' %}" rel="stylesheet"> -->
      <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

      <link href="{% static 'css/style.css' %}" rel="stylesheet" media="all">
      <link href="{% static 'css/datepicker.css' %}" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="{% static 'css/selectize.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-clockpicker.min.css' %}">

      <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
       <script type="text/javascript" src="{% static 'js/selectize.min.js' %}"></script>

      <style media="screen">
      th{
      text-align: inherit;

      background: #799DF0;
          color:black;
      }
          tr{
              color: #595959
;
          }
      </style>
   </head>
   <!-- Main CSS-->
{% if user.is_authenticated %}
      {% include 'main/header.html' %}
      <body>
          <div>
              {% block container %}
              {% endblock%}
          </div>
      </body>


      {% include 'main/footer.html' %}
{% endif %}

    {% if user.is_authenticated == False %}
      <h3> You are not logged in!! Please <b><a href="{% url 'main:login_page' %}"> Log in </a></b></h3>
    {% endif %}
</html>
