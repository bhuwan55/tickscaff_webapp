{% extends 'main/base.html' %}

{% block container %}
<main class="page-content">
  <div class="container-fluid">
    <div class="row headingtitle">
        <h3>Gears Details</h3>
    </div>
    <div class="text-center">
        <div class="row add">
            <a href="{% url 'add_gear' %}"> <button  class="btn btn-primary">Add Gears</button> </a>
        </div>
        <input type="text" placeholder="Filter" class='table-search-user' data-table-search="myTable" />
        <select class="form-control searchid" id="dropdownList">
            <option value="orderid">By Name</option>
            <option value="phone">By Size</option>
        </select>
    </div>
    <div class="scroller">
        <table class="table table-striped" id="myTable">
          <thead>
            <th></th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Size</th>
            <th>Added Date</th>
            <th>Unit Price</th>
            <th>Image</th>
          </thead>
          <tbody>
            {% for gear in gear %}
            <tr>
              <td>
                <button class="btn btn-primary view-edit-btn" data-toggle="modal" data-target="#edit0" value="{{u.id}}"><i class="fas fa-edit"></i></button>
                <form method="post" class="deleteuserdata" action="#">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ gear.id }}">
                    <button class="btn btn-primary deleteuser"><i class="far fa-trash-alt"></i></button>
                </form>
              </td>
              <td id="">{{ gear.name }}</td>
              <td id="">{{ gear.avail_quantity }}</td>
              <td id="">{{ gear.size }}</td>
              <td id="">{{ gear.date }}</td>
              <td id="">{{ gear.unit_price }}</td>
              <td id=""><a href="#"><img src="/media/{{ gear.image }}" style="width:80px;height:80px;" alt=""></a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</main>
{% endblock %}
