{% extends 'main/base.html' %}

{% block container %}


   <main class="page-content">
      <div class="container-fluid">
        <div class="row headingtitle">
              <h3>Edit Gears</h3>
            </div>
              <div class="addStaff-Form">
                <form method="post" action="#" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="name">Gear Name:</label>
                        <input type="text" name="name" id="name" value="{{gear.name}}" class="form-control" required>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="avail_quantity">Available Quantity</label>
                        <input type="text" name="avail_quantity" value="{{gear.avail_quantity}}" id="avail_quantity" class="form-control" required>
                        <div id="error1"></div>
                    </div>

                 </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="size">Weight:</label>
                        <input type="text" name="weight" value="{{gear.weight}}" id="" class="form-control" required>
                    </div>
                </div>
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="date">Date</label>
                        <input type="text" name="date" value="{{gear.date}}" id="date" class="form-control" required>
                    </div>

                </div>
                    <div class="row form-group">
                    <div class="col-md-4">
                        <label for="image">Image</label> <br> <br>
                        <a href=""><img src="/media/{{ gear.image }}" style="width:250px;height:200px;" alt=""></a><br>
                        <br>
                        <input type="file" name="image" id="" value="" class="form-control" accept="image">
                    </div>
                </div>
                <div class="row form-group">
                <div class="col-md-12">
                    <div class="row form-group">
                <div class="col-md-2">
                    <button class="btn btn-warning" type="submit" >Edit</button>
                </div>
                <div class="col-md-2">
                 <a href="{% url 'main:view_gear' %}">
                    <button type="button" class="btn btn-danger" >Close
                     </button>
                </a>
                </div>
                </div>
            </div>
        </form>
    </div>
</div>
</main>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
{% endblock %}
