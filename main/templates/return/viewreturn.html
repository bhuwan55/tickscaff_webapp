{% extends 'main/base.html' %}

{% block container %}


   <main class="page-content">
      <div class="container-fluid">
        <div class="row headingtitle">
            </div>
            <h3>Return Details</h3>
            </div>
              <div class="addStaff-Form">
                <form method="post" action="#" class="myform" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row form-group">
                        <h4 class="col px-md-0"></h4>
                    </div>
                    {% if message %}
                    <h3 style="color:red" >{{ message }}</h3>
                    {% endif %}

                     <div class="row form-group clone">
                    <div class="col-md-2">
                        <label for="name">Name:</label>
                    </div>

                    <div class="col-md-2">
                        <label for="used_quantity">Quantity Returned:</label>
                    </div>

                    <div class="col-md-2">
                        <label for="used_quantity">Quantity Remaining:</label>
                    </div>
                    </div>

                    {% for return in returns %}
                    <div class="row form-group clone">
                    <div class="col-md-2">
                        <input type="text" name="id" id="" class="form-control" value="{{ return.gear.id }}" hidden>
                        <input type="text" name="name" id="" class="form-control" value="{{ return.gear.name }}" readonly>
                        <input type="text" name="return_id" value="{{ return.id }}" hidden>
                    </div>

                    <div class="col-md-2">
                        <input type="text" name="returned_quantity" id="" class="form-control" value="{{ return.returned_quantity }}">
                    </div>

                    <div class="col-md-2">
                        <input type="text" name="remain_quantity" id="" class="form-control" value="{{ return.remain_quantity }}" readonly>
                    </div>
                    </div>
                    {% endfor %}
                    </div>
          <br> <br> <br>

                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="company_name">Company Name:</label>
                        <input type="text" name="company" id="" class="form-control" value="{{ job.company.name }}" readonly>
                    </div>

                 </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="date">Date</label>
                        <input type="text" name="date" id="" value="{{ job.date }}"  class="form-control">
                    </div>

                </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="total_remain_quantity">Total Remaining Quantity</label>
                        <input type="text" name="total_remain_quantity" value="{{job.total_remain_quantity}}" class="form-control" readonly>
                    </div>
                </div>
       <br>
                <div class="row form-group">
                <div class="col-md-2">
                    <button class="btn btn-warning" type="submit" >Edit</button>
                </div>
                <div class="col-md-2">
                 <a href="{% url 'main:view_jobs' %}">
                    <button type="button" class="btn btn-danger" >Close
                     </button>
                </a>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info" onclick="window.print();return false;">Print</button>
                </div>
        </form>
    </div>
</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
{% endblock %}
