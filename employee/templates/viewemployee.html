{% extends 'main/base.html' %}

{% block container %}
<main class="page-content">
  <div class="container-fluid">
    <div class="row headingtitle">
        <h3>Employee Details</h3>
    </div>
    <div class="text-center">
        <div class="row add">
            <a href="{% url 'employee:add_employee' %}"> <button  class="btn btn-primary">Add Employee</button> </a>
        </div>
    </div>
    <div class="scroller">
        <table class="table table-striped" id="myTable">
          <thead>
            <th></th>
            <th>Name</th>
            <th>Total Hours</th>
            <th>Status</th>
          </thead>
          <tbody>
          {% for employee in employee %}
            <tr>
              <td>
                  <a href="{% url 'employee:view_single_employee' employee.id %}"><button class="btn btn-primary view-edit-btn" ><i class="fas fa-edit"></i></button></a>
                  <a href="{% url 'employee:delete_employee' employee.id %}"><button class="btn btn-primary deleteuser" onclick="return confirm('Are you sure you want to delete this employee ?');"><i class="far fa-trash-alt"></i></button></a>
              </td>
              <td id="">{{ employee.name }}</td>
               <td id="">{{ employee.total_hours }}</td>
                <td>
                  <a href="{% url 'employee:reset_total_hours' employee.id %}"><button class="btn btn-danger" onclick="return confirm('Are you sure you want to reset Total Hours ?');">paid</button></a>
                </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</main>
{% endblock %}
